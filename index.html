<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Raindroms...</title>
    <style>
        body { 
            background: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    
    <script>
        fetch('random_url.json')
            .then(response => {
                if (!response.ok) {
                    console.error('No se pudo cargar el archivo random_url.json');
                    throw new Error('Carga fallida');
                }
                return response.json();
            })
            .then(data => {
                // Establece el título de la página
                if (data.title) {
                    document.title = data.title; 
                }
                
                const randomUrl = data.url;
                if (randomUrl) {
                    // Redirección inmediata
                    window.location.replace(randomUrl); 
                } else {
                    console.error('Error: URL no encontrada en el archivo.');
                    window.location.replace('/'); // Redirecciona a la raíz o a una página de error
                }
            })
            .catch(error => {
                console.error('Hubo un error al obtener la URL:', error);
            });
    </script>
</head>
<body>
</body>
</html>
